<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poke Yuyu - Sudoku</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <header class="bg-secondary bg-gradient shadow-lg mb-5" data-component="/comp/header.html"></header>

    <div class="container-sm" style="width: 400px; text-align:center;">
      <main class="text-center mx-3">
        <div class="mb-4" id="div_grid"></div>
        <div class="mb-4" id="div_btn"></div>
        <div class="table-wrapper-scroll-y mb-4">
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">hora</th>
                <th scope="col">tabela</th>
                <th scope="col">celula</th>
                <th scope="col">valor</th>
              </tr>
            </thead>
            <tbody id="hist"></tbody>
          </table>
        </div>
        <style>
          .table-wrapper-scroll-y {
            position: relative;
            height: 120px;
            overflow: auto;
            display: block;
            font-size: small;
            line-height: 11px;
          }
        </style>
        <div id="div_console"></div>
        
      </main>
    </div>

    <footer class="bd-footer bg-light mt-5" data-component="/comp/footer.html"></footer>

    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/sudoku.js"></script>
  </body>
</html>
