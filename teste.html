<body>
  <header class="bg-secondary bg-gradient shadow-lg mb-5" data-component="/comp/header.html"></header>

  <div class="container-lg">
    <main>
      <div class="custom_console_log">
        <div id="custom_console_log_history"></div>
        <hr class="custom_console_log_hr" />
        <div class="custom_console_log_div">
          <label class="custom_console_log_label" for="input_log">&#57363;</label>
          <input class="custom_console_log_input" type="text" id="input_log">
        </div>
      </div>
      <style>
        .custom_console_log {
          padding: 0 6px 2px;
          background-color: #333;
        }
        .custom_console_log * {
          color: #ddd;
        }
        .custom_console_log_hr {
          margin: 10px 0 0;
        }
        .custom_console_log_history_item {
          height: 18px;
        }
        .custom_console_log_div {
          display: flex;
        }
        .custom_console_log_label {
          color: #6C94D2;
        }
        .custom_console_log_input {
          width: 100%;
          border: none;
          background: none;
          padding: 0 8px;
        }
      </style>
    </main>
  </div>

  <footer class="bd-footer bg-light mt-5" data-component="/comp/footer.html"></footer>

  <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="/js/utils.js"></script>

  <script type="text/javascript">
    function exec_log(ev) {
      if (event.key != "Enter") return;

      let cmd = qs("#input_log").value;
      let ret;
      try {
        ret = eval(cmd);
      } catch (err) {
        ret = err;
      }
      let html = `<div class="custom_console_log_history_item"><small>&#57363;</small> ${cmd}</div>`;
      if (ret) html += `<div class="custom_console_log_history_item"><small>&#57362;</small> ${ret}</div>`;
      appendHtml(html, qs("#custom_console_log_history"));      
    }

    qs("#input_log").onkeydown = function() { exec_log(event); }
