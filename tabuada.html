<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poke Yuyu - o Jogo</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
  </head>
  <body>
    <header class="bg-secondary bg-gradient shadow-lg mb-5" data-component="/comp/header.html"></header>

    <div class="container-lg">
      <main class="text-center mx-3">
        <form onsubmit="getNumbers(); return false;">
          <h5 id="point"></h5>
          <div class="m-0 p-0" id="div_teste"></div>
          <div>
            <input type="text" id="n1" style="height: 28px; width: 26px; text-align:center;">
            <label class="m-1">x</label>
            <input type="text" id="n2" style="height: 28px; width: 26px; text-align:center;">
            <label class="m-1">=</label>
            <input type="text" id="nr" style="height: 28px; width: 32px; text-align:center;">
          </div>
          <button class="btn btn-primary my-3" id="btn_val_nam" type="submit">Validar</button>
        </form>
        <div class="m-0 p-0" id="div_result"></div>
        
        <div class="table-wrapper-scroll-y" id="his"></div>
        <style>
          .table-wrapper-scroll-y {
            position: relative;
            height: 120px;
            overflow: auto;
            display: block;
            font-size: small;
            line-height: 11px;
          }
        </style>
      </main>
    </div>

    <footer class="bd-footer bg-light mt-5" data-component="/comp/footer.html"></footer>

    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/tabuada.js"></script>
  </body>
</html>
