<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo Pokes do Yuyu</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-secondary bg-gradient shadow-lg mb-5" data-component="header.html"></header>

    <div class="container-lg">
      <main>
        <div class="row justify-content-center">
          <form class="form-group col-sm-6 col-sm-offset-3">
            <div class="text-center mb-3">
              <h1 class="">Fazer login</h1>
              <p class="fw-lighter">Não esqueça o seu nome, se não perderá todos os seus pontos, heheheh!</p>
            </div>

            <div class="mb-3">
              <label for="usr_name" class="form-label">Nome</label>
              <input id="usr_name" class="form-control" type="text" list="usr_name_list" autocomplete="off" autofocus="autofocus" placeholder="Escreva seu nome">
              <datalist id="usr_name_list"></datalist>
            </div>

            <button class="btn btn-primary" id="button_set_usr" type="button">Avançar</button>
          </form>
        </div>
      </main>
    </div>

    <footer class="bd-footer bg-light mt-5 p-3" data-component="footer.html"></footer>

    <div data-component="modal.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script src="utils.js"></script>
    <script src="game.js"></script>
    <script src="login.js"></script>
  </body>
</html>
