<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo Pokes do Yuyu</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
  </head>
  <body>
    <header class="bg-secondary bg-gradient shadow-lg mb-5" data-component="header.html"></header>

    <div class="container-lg">
      <main>
        <div class="row align-items-center mx-3">
          <div class="col-md-6 text-center">
            <img class="rounded-4 img-thumbnail" id="poke_image" src="gray.png" />
          </div>
          <div class="col-md-6 text-center my-3">
            <h1 class="">Nível Difícil</h1>
            <p class="fw-lighter">Escreva o nome do personagem</p>
            <div class="input-group">
              <input class="form-control" id="text_validate_name" type="text" placeholder="Nome do personagem">
              <button class="btn btn-secondary" id="button_validate_name" type="button" onclick="buttonValidateName();">Validar</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer class="bd-footer bg-light mt-5 p-3" data-component="footer.html"></footer>

    <div data-component="modal.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script src="exports.js"></script>
    <script src="login.js"></script>
  </body>
</html>
