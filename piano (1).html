<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poke Yuyu - o Jogo</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/piano.css">
  </head>
  <body>
    <header class="bg-secondary bg-gradient shadow-lg mb-5" data-component="/comp/header.html"></header>

    <div class="container-lg">
      <main>
        <section class="piano">
          <section class="controls">
            Seiiti's Piano
          </section>
          <section class="keys">
            <div class="group_key">
              <div class="key black" data-key="w" data-note="C#"><span>C#</span></div>
              <div class="key white" data-key="a" data-note="C"><span>C</span></div>
            </div>
            <div class="group_key">
              <div class="key black" data-key="e" data-note="D#"><span>D#</span></div>
              <div class="key white" data-key="s" data-note="D"><span>D</span></div>
            </div>
            <div class="group_key">
              <div class="key white" data-key="d" data-note="E"><span>E</span></div>
            </div>
            <div class="group_key">
              <div class="key black" data-key="t" data-note="F#"><span>F#</span></div>
              <div class="key white" data-key="f" data-note="F"><span>F</span></div>
            </div>
            <div class="group_key">
              <div class="key black" data-key="y" data-note="G#"><span>G#</span></div>
              <div class="key white" data-key="g" data-note="G"><span>G</span></div>
            </div>
            <div class="group_key">
              <div class="key black" data-key="u" data-note="A#"><span>A#</span></div>
              <div class="key white" data-key="h" data-note="A"><span>A</span></div>
            </div>
            <div class="group_key">
              <div class="key white" data-key="j" data-note="B"><span>B</span></div>
            </div>
          </section>
        </section>
      </main>
    </div>

    <footer class="bd-footer bg-light mt-5" data-component="/comp/footer.html"></footer>

		<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/piano.js"></script>
  </body>
</html>
