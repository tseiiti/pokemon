<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poke Yuyu - o Jogo</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/piano.css">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
  </head>
  <body>
    <header class="bg-secondary bg-gradient shadow-lg mb-5" data-component="/comp/header.html"></header>

    <div class="container-lg">
      <main>
        <section class="piano">
          <section class="controls">
            <h5>Seiiti's Piano</h5>
            <div class="form-check form-switch form-check-reverse">
              <label class="form-check-label" for="check_settings">Configurações</label>
              <input class="form-check-input" id="check_settings" type="checkbox" role="switch" data-bs-toggle="collapse" data-bs-target="#settings" aria-expanded="false" aria-controls="settings">
            </div>
          </section>
          
          <section class="panel collapse" id="panel">
            <div class="row m-0 items">
            </div>
          </section>
          <section class="row keyboard"></section>
          
          <section class="collapse" id="settings">
            <div class="settings">
              <h5 class="p-0">Configurações</h5>
              <hr />
              <div class="row">
                <div class="col-4 my_tooltip">
                  <label for="range_atk" data-value="ATK"></label>
                  <span class="my_tooltip_text">Índice do tempo de ataque</span>
                </div>
                <div class="col-8">
                  <input type="range" class="form-range" min="0" max="4" step="0.1" value="0.3" id="range_atk">
                </div>
                <div class="col-4 my_tooltip">
                  <label for="range_dec" data-value="DEC"></label>
                  <span class="my_tooltip_text">Índice do tempo de decaída</span>
                </div>
                <div class="col-8">
                  <input type="range" class="form-range" min="0" max="2" step="0.1" value="0.1" id="range_dec">
                </div>
                <div class="col-4 my_tooltip">
                  <label for="range_sus" data-value="SUS"></label>
                  <span class="my_tooltip_text">Percentual do volume de sustentação</span>
                </div>
                <div class="col-8">
                  <input type="range" class="form-range" min="0" max="1.2" step="0.1" value="0.7" id="range_sus">
                </div>
                <div class="col-4 my_tooltip">
                  <label for="range_rel" data-value="REL"></label>
                  <span class="my_tooltip_text">Índice do tempo de saída</span>
                </div>
                <div class="col-8">
                  <input type="range" class="form-range" min="0" max="4" step="0.2" value="1" id="range_rel">
                </div>
                <div class="col-4 my_tooltip">
                  <label for="range_mxt" data-value="MXT"></label>
                  <span class="my_tooltip_text">Tempo base para cálculo do envelope</span>
                </div>
                <div class="col-8">
                  <input type="range" class="form-range" min="0" max="4" step="0.1" value="1" id="range_mxt">
                </div>
                <div class="col-4 my_tooltip">
                  <label for="range_vol" data-value="MXT"></label>
                  <span class="my_tooltip_text">Volume máximo de ataque</span>
                </div>
                <div class="col-8">
                  <input type="range" class="form-range" min="0" max="1.2" step="0.1" value="1" id="range_vol">
                </div>
              </div>
              
              <hr />
              <h6 class="card-subtitle mt-3 text-muted">Tipo de Oscilador</h6>
              <div class="row mt-1 mx-0" id="radio_types"></div>
              
              <h6 class="card-subtitle mt-3 text-muted">Ativar/Desativar Oitavas</h6>
              <div class="row mt-1 mx-0" id="check_keys"></div>
              
              <hr />
              <div class="form-check form-switch">
                <label class="form-check-label" for="check_panel">Ocultar Painel</label>
                <input class="form-check-input" id="check_panel" type="checkbox" role="switch" data-bs-toggle="collapse" data-bs-target="#panel" aria-expanded="false" aria-controls="panel" checked>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>

    <footer class="bd-footer bg-light mt-5" data-component="/comp/footer.html"></footer>

    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/piano.js"></script>
  </body>
</html>
