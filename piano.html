<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poke Yuyu - o Jogo</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
  </head>
  <body>
    <header class="bg-secondary bg-gradient shadow-lg mb-5" data-component="/comp/header.html"></header>

    <div class="container-lg">
      <main class="mx-3">
        <div class="row">
          <label class="form-label" for="cIn">frequency:</label>
          <span id="fOut"></span>
          <input class="form-range" type="range" id="cIn" min="0" max="69" value="4" oninput="show();" />
          <input class="form-range" type="range" id="fIn" min="0" max="99" value="40" oninput="show();" />
          
          <label class="form-label" for="tIn">type:</label>
          <span id="tOut"></span>
          <input class="form-range" type="range" id="tIn" min="0" max="3" value="0" oninput="show();" />
          
          <label class="form-label" for="vIn">volume:</label>
          <span id="vOut"></span>
          <input class="form-range" type="range" id="vIn" min="0" max="100" value="80" oninput="show();" />
          
          <label class="form-label" for="dIn">duration:</label>
          <span id="dOut"></span>
          <input class="form-range" type="range" id="dIn" min="1" max="5000" value="1000" oninput="show();" />
        </div>
        
        <div class="row">
          <div class="col-4">
            <button class="btn btn-primary m-2 px-4" onclick='beep();'>Beep</button>
          </div>
          <div class="col-4">
            <button class="btn btn-primary m-2 px-4" onclick='oStart();'>Start</button>
          </div>
          <div class="col-4">
            <button class="btn btn-primary m-2 px-4" onclick='oStop();'>Stop</button>
          </div>
        </div>
        
        <div id="div_console"></div>
      </main>
    </div>

    <footer class="bd-footer bg-light mt-5" data-component="/comp/footer.html"></footer>

		<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/piano.js"></script>
  </body>
</html>
