<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poke Yuyu - o Jogo</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
  </head>
  <body>
    <header class="bg-secondary bg-gradient shadow-lg mb-5" data-component="/comp/header.html"></header>

    <div class="container-lg">
      <main class="mx-3">
        <div class="row">
          <span class="form-label" id="ff_out" for="fc_in">frequency:</span>
          <input class="form-range" type="range" id="fc_in" min="0" max="69" value="4" oninput="ff_show();" />
          <input class="form-range" type="range" id="ff_in" min="0" max="99" value="40" oninput="ff_show();" />
          
          <label class="form-label" id="tp_out" for="tp_in">type:</label>
          <input class="form-range" type="range" id="tp_in" min="0" max="3" value="0" oninput="tp_show();" />
          
          <label class="form-label" id="de_out" for="de_in">detune:</label>
          <input class="form-range" type="range" id="de_in" min="0" max="100" value="0" oninput="de_show();" />
          
          <label class="form-label" id="vl_out" for="vl_in">volume:</label>
          <input class="form-range" type="range" id="vl_in" min="0" max="100" value="80" oninput="vl_show();" />
          
          <label class="form-label" id="du_out" for="du_in">duration:</label>
          <input class="form-range" type="range" id="du_in" min="1" max="5000" value="1000" oninput="du_show();" />
        </div>
        
        <div class="row">
          <div class="col-3">
            <button class="btn btn-primary m-2 px-4" onclick="beep();">Beep</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary m-2 px-4" onclick="oStart();">Start</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary m-2 px-4" onclick="oStop();">Stop</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary m-2 px-4" onclick="oPlay();">Play</button>
          </div>
        </div>
        
        <div class="row">
          <button class="btn btn-primary m-1 px-1" onclick="note(261.625519);">dó</button>
          <button class="btn btn-primary m-1 px-1" onclick="note(293.664734);">ré</button>
          <button class="btn btn-primary m-1 px-1" onclick="note(329.627533);">mi</button>
          <button class="btn btn-primary m-1 px-1" onclick="note(349.228241);">fá</button>
          <button class="btn btn-primary m-1 px-1" onclick="note(391.995392);">sol</button>
          <button class="btn btn-primary m-1 px-1" onclick="note(440);">lá</button>
          <button class="btn btn-primary m-1 px-1" onclick="note(493.883301);">si</button>
        </div>
        
        <div id="div_console"></div>
      </main>
    </div>

    <footer class="bd-footer bg-light mt-5" data-component="/comp/footer.html"></footer>

		<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/piano.js"></script>
  </body>
</html>
