<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poke Yuyu - o Jogo</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/piano.css">
  </head>
  <body>
    <header class="bg-secondary bg-gradient shadow-lg mb-5" data-component="/comp/header.html"></header>

    <div class="container-lg">
      <main>
        <div class="piano">
          <div class="controls">
            <h4>Piano</h4>
          </div>
          <div class="keys">
            <div class="key">
              <div class="white"><span>C</span></div>
              <div class="black"><span>C#</span></div>
            </div>
            <div class="key">
              <div class="white"><span>D</span></div>
              <div class="black"><span>D#</span></div>
            </div>
            <div class="key">
              <div class="white"><span>E</span></div>
            </div>
            <div class="key">
              <div class="white"><span>F</span></div>
              <div class="black"><span>F#</span></div>
            </div>
            <div class="key">
              <div class="white"><span>G</span></div>
              <div class="black"><span>G#</span></div>
            </div>
            <div class="key">
              <div class="white"><span>A</span></div>
              <div class="black"><span>A#</span></div>
            </div>
            <div class="key">
              <div class="white"><span>B</span></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer class="bd-footer bg-light mt-5" data-component="/comp/footer.html"></footer>

		<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/piano.js"></script>
  </body>
</html>
